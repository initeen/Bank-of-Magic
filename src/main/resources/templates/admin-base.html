<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<!-- favi-icon -->
<!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
<!-- OR for a PNG version -->
<link rel="icon" type="image/png" href="/img/fevi-logo-color.png">
<title th:text="'Bank of Magic :: ' + ${pageTitle}">Bank of
	Magic</title>
<!-- bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>

	<header>

		<!-- Sidebar -->
		<nav id="sidebarMenu" class="collapse d-lg-block sidebar bg-white">
			<div class="position-sticky sidebar-sticky">
				<div class="list-group list-group-flush mx-3 mt-4">
					<a href="#"
						class="list-group-item list-group-item-action py-2 ripple"
						aria-current="true"> <i
						class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
					</a> <a href="#"
						class="list-group-item list-group-item-action py-2 ripple"> <i
						class="fas fa-users fa-fw me-3"></i><span>Customers</span>
					</a> <a href="#"
						class="list-group-item list-group-item-action py-2 ripple"> <i
						class="fas fa-calendar fa-fw me-3"></i><span>Calendar</span>
					</a><a href="#"
						class="list-group-item list-group-item-action py-2 ripple"> <i
						class="fas fa-code-branch fa-fw me-3"></i><span>Branches</span>
					</a><a href="#"
						class="list-group-item list-group-item-action py-2 ripple"> <i
						class="fas fa-chart-line fa-fw me-3"></i><span>Analytics</span>
					</a>
				</div>
			</div>
		</nav>
		<!-- Sidebar -->

		<!-- Navbar -->
		<nav id="main-navbar"
			class="navbar navbar-expand-lg navbar-light bg-white fixed-top nav-shadow">
			<div class="container-fluid">
				<!-- Bank Logo -->
				<a class="navbar-brand" href="/admin/dashboard"> <img
					src="/img/logo-color.png" height="45" alt=" " />
				</a>

				<!-- Welcome banner  -->
				<div class="scrolling-container" style="margin-left: 25%">
					<div class="marquee-text">
						Welcome, <span
							th:text="${customer.firstName + ' ' + customer.lastName}"></span>
						<span class="card-title" style="margin-left: 10px;"> Logged
							in on: <span th:text="${loginTime}"></span>
						</span>
					</div>
				</div>

				<!-- Right links -->
				<ul class="navbar-nav ms-auto d-flex flex-row">

					<li class="nav-item dropdown"><a class="nav-link me-3 me-lg-0"
						id="navbarDropdownMenuLink" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> <i
							class="fas fa-bell"></i> <span
							class="badge rounded-pill badge-notification bg-danger">1</span>
					</a>
						<ul class="dropdown-menu dropdown-menu-end"
							aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="#">Some news</a></li>
							<li><a class="dropdown-item" href="#">Another news</a></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>

					<!-- profile -->
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
						href="#" id="navbarDropdownMenuLink" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> <img
							src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp"
							class="rounded-circle" height="22" alt="Avatar" />
					</a>
						<ul class="dropdown-menu dropdown-menu-end"
							aria-labelledby="navbarDropdownMenuLink">
							<li><a class="dropdown-item" href="#">My Profile</a></li>
							<li><a class="dropdown-item" href="#">Settings</a></li>
							<li><a class="dropdown-item" href="/logout"
								onclick="return confirmLogout()">Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
		<!-- Navbar -->
	</header>

	<!-- start content -->
	<div th:replace="${content}"></div>
	<!-- end content -->

	<!-- bootstrap Js -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="/js/script.js"></script>

</body>
</html>
