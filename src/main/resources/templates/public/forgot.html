<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(content=~{::section}, pageTitle='Forgot')}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<section>

		<!-- sub title -->
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid login-head">
				<p style="color: #14578A">Trouble Logging In</p>
			</div>
		</nav>
		<!-- end sub title -->

		<!-- forgot password and forgot username -->
		<div class="container mt-4 text-center">
			<div class="row">

				<div class="col-6">
					<div class="p-3 mb-5">
						<button class="btn btn-primary btn-lg" data-bs-toggle="modal"
							data-bs-target="#forgotPasswordModal">Forgot My Login
							Password</button>
					</div>
				</div>

				<div class="col-6">
					<div class="p-3 mb-5">
						<button class="btn btn-secondary btn-lg" data-bs-toggle="modal"
							data-bs-target="#forgotUsernameModal">Forgot My Username</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end forgot password and forgot username -->

		<!-- forgot password modal -->
		<div class="modal fade" id="forgotPasswordModal" tabindex="-1"
			aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="forgotPasswordModalLabel">Trouble
							Logging In - Forgot Login Password?</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="email" class="form-label">Enter your email
									address</label> <input type="email" class="form-control" id="email"
									placeholder="Email address" required>
							</div>
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-warning">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--end forgot password modal  -->

		<!-- forgot username modal -->
		<div class="modal fade" id="forgotUsernameModal" tabindex="-1"
			aria-labelledby="forgotUsernameModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="forgotUsernameModalLabel">Trouble
							Logging In - Forgot Username?</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="emailUsername" class="form-label">Enter your
									email address</label> <input type="email" class="form-control"
									id="emailUsername" placeholder="Email address" required>
							</div>
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-warning">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- end forgot username modal  -->

	</section>
</body>
</html>
