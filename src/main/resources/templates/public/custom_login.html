<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(content=~{::section}, pageTitle='Login')}">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<section>

		<!-- sub title -->
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid login-head">
				<p style="color: #14578A">Login to OnlineBoM</p>
			</div>
		</nav>
		<!-- end sub title -->

		<!-- login form banner -->
		<div class="container mt-5 ">
			<div class="row">

				<div style="text-align: center;" th:if="${param.error}"
					class="alert alert-danger" role="alert">Invalid credentials..</div>

				<div th:if="${success}">
					<div class="alert alert-success" role="alert">
						<span th:text="${success}"></span>
					</div>
				</div>

				<div class="col-md-6 mt-1">
					<img src="img/online-banking.jpg" alt="" width="100%"
						height="400px" />
				</div>

				<!-- login form -->
				<div class="col-md-6">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>
						</div>
						<div class="card-body">
							<form action="/login" th:action="@{/login}" method="post">
								<div class="mb-3">
									<label for="" class="form-label">Username<span
										class="text-danger">*</span></label> <input class="form-control"
										id="username" name="username" type="text">
								</div>
								<div class="mb-3">
									<label for="" class="form-label">Password<span
										class="text-danger">*</span></label> <input class="form-control"
										name="password" id="password" type="password">
								</div>
								<button type="submit" value="Login"
									class="btn btn-info text-white col-md-12">Login</button>
							</form>
						</div>
						<div class="card-footer text-center">
							<a href="#" th:href="@{/forgot}" class="text-decoration-none">Forgot
								Username / Login Password </a><br /> Don't have an account ? <a
								href="#" th:href="@{/registration}" class="text-decoration-none">Register
								here</a>
						</div>
					</div>
				</div>
				<!-- end login form -->

				<!-- OR divider -->
				<!-- <div class="col-md-2 d-flex justify-content-center align-items-center">
					<span class="or-divider">OR</span>
				</div> -->
				<!-- end OR divider -->

				<!-- login with google -->

					<div class="card shadow p-3 mt-5 mb-5 bg-body-tertiary rounded">

							<p class="fs-4 text-center">Login with Google</p>
						</div>
						<div class="card-body text-center">
							Google login button
							<a href="#" class="btn btn-danger text-white col-md-12"> <i
								class="fab fa-google"></i> Login with Google
							</a>
						</div>
						<div class="card-footer text-center">
							Don't have an account? <a href="#" class="text-decoration-none">Register
								here</a>
						</div>
					</div>
				</div> -->
				<!-- end login with google -->

			</div>
		</div>
		<!-- end login form -->
	</section>
</body>
</html>
