<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user-base1 :: layout(content=~{::section}, pageTitle='Deposit-Fund')}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit Funds</title>
</head>
<body>

	<section class="main container">

		<div th:if="${success}">
			<div class="alert alert-success text-center" role="alert">
				<span th:text="${success}"></span>
			</div>
		</div>

		<div class="card container mt-5 p-4 rounded shadow"
			style="max-width: 500px; background-color: #e7f1ff;">
			<div class="card-header">
				<h2 class="text-center mb-2" style="color: #007bff;">Deposit
					Funds</h2>
			</div>
			<form action="#" th:action="@{/customer/deposit}" method="POST">
				<div class="mb-3">
					<label for="amount" class="form-label fw-bold">Amount</label> <input
						type="number" class="form-control" id="amount" name="amount"
						placeholder="Enter amount" required>
				</div>

				<input type="hidden" th:name="customerId" th:value="${customer.id}">

				<button type="submit" class="btn btn-primary w-100">Deposit</button>
			</form>
		</div>
	</section>


</body>
</html>
