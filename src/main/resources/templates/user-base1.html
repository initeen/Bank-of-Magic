<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- favi-icon -->
<!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
<!-- OR for a PNG version -->
<link rel="icon" type="image/png" href="/img/fevi-logo-color.png">
<title th:text="'Bank of Magic :: ' + ${pageTitle}">Bank of
	Magic</title>
<!-- bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>

	<header>

		<!-- Sidebar -->
		<nav id="sidebarMenu" class="collapse d-lg-block sidebar bg-white">
			<div class="position-sticky sidebar-sticky">
				<div class="list-group list-group-flush mx-3 mt-4">
					<a href="/customer/home" th:href="@{/customer/home}"
						class="list-group-item list-group-item-action py-2 ripple"
						aria-current="true"> <i class="fa fa-home fa-fw me-2"
						aria-hidden="true"></i><span>Home</span>
					</a> <a href="/customer/deposit" th:href="@{/customer/deposit}"
						class="list-group-item list-group-item-action py-2 ripple"> <i
						class="fas fa-money-bill-wave fa-fw me-2"></i><span>Deposit</span>
					</a> <a href="/customer/withdraw" th:href="@{/customer/withdraw}"
						class="list-group-item list-group-item-action py-2 ripple"> <i
						class="fas fa-money-bill fa-fw me-2"></i><span>Withdraw</span>
					</a> <a href="/customer/fund-transfer"
						th:href="@{/customer/fund-transfer}"
						class="list-group-item list-group-item-action py-2 ripple"> <i
						class="fas fa-exchange-alt fa-fw me-2"></i><span>Fund
							Transfer</span>
					</a><a href="/customer/account" th:href="@{/customer/account}"
						class="list-group-item list-group-item-action py-2 ripple"> <i
						class="fas fa-key fa-fw me-2"></i><span>Account</span>
					</a><a href="/customer/transaction-history"
						th:href="@{/customer/transaction-history}"
						class="list-group-item list-group-item-action py-2 ripple"> <i
						class="fas fa-history fa-fw me-2"></i><span>Transaction
							History</span>
					</a>
				</div>
			</div>
		</nav>
		<!-- Sidebar -->

		<!-- Navbar -->
		<nav id="main-navbar"
			class="navbar navbar-expand-lg navbar-light bg-white fixed-top nav-shadow">
			<div class="container-fluid">
				<!-- Bank Logo -->
				<a class="navbar-brand" href="/customer/home"> <img
					src="/img/logo-color.png" height="45" alt=" " />
				</a>

				<div class="scrolling-container">
					<div class="marquee-text">
						Welcome, <span
							th:text="${customer.firstName + ' ' + customer.lastName}"></span>
						<span class="card-title" style="margin-left: 10px;"> Logged
							in on: <span th:text="${loginTime}"></span>
						</span>
					</div>
				</div>
				<!-- End user welcome info -->

				<!-- logout -->
				<a href="/logout" th:href="@{/logout}"
					class="btn btn-outline-danger btn-sm"
					onclick="return confirmLogout()">Logout</a>
			</div>
		</nav>
		<!-- Navbar -->
	</header>

	<!-- start content -->
	<div th:replace="${content}"></div>
	<!-- end content -->

	<!-- bootstrap Js -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="/js/script.js"></script>

</body>
</html>
